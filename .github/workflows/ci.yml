name: ci

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        otp-version: ["26.0.2"]
        gleam-version: ["1.12", "1.13"]
        rebar3-version: ["3"]
    steps:
      - uses: actions/checkout@v3
      - uses: erlef/setup-beam@v1
      - run: gleam deps download
      - run: gleam build --warnings-as-errors
      - run: gleam test
      - run: gleam format --check src test